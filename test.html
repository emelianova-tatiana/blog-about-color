<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>About color</title>
        <link rel="stylesheet" href="test_style.css">
        <link href="https://fonts.googleapis.com/css2?family=Xanh+Mono&display=swap" rel="stylesheet">
        <link rel="icon" href="pictures/fill-color.png">
    </head>
    <body>
        <header>
            <div class="header_title">
                <p><a href="index.html"><b>ABOUT COLOR</b></a></p>
            </div>
            <div class="header_menu">
                <p><a href="test.html">Test</a></p>
                <p><a href="blog.html">Blog</a></p>
                <p><a href="reference.html">Reference</a></p>
            </div>
            <div class="header_socials">
                <img src="pictures/telegram.svg">
                <img src="pictures/whatsapp.svg">
                <img src="pictures/vk.svg">
            </div>
        </header>
        <main>
            <div class="header_main_menu">
                <p><a href="test.html">Test</a></p>
                <p><a href="blog.html">Blog</a></p>
                <p><a href="reference.html">Reference</a></p>
            </div>
            <div class="test">
                <p>Let's check how accurately you can guess the color shade.</p>
                <p>Choose one of the three colors on the left that best matches the color on the right.</p>
                <div class="test_color">
                    <div class="test_shade"></div>
                    <div  class="test_original"></div>
                </div>
                <div class="right">
                    <p>Right! You are very attentive!</p>
                </div>
                <div class="wrong">
                    <p>You almost guessed it, but it's not the right shade.</p>
                </div>
            </div>
        </main>
        <script>
            let array = [
                `<div class="test_shade_one test_color_shade"></div>`,
                `<div class="test_shade_two test_color_shade"></div>`,
                `<div class="test_shade_tree test_color_shade"></div>`
            ];
            array.sort(() => Math.random() - 0.5);
            result = array[0] + array[1] + array[2];
            document.getElementsByClassName('test_shade')[0].innerHTML = result;
           
            document.getElementsByClassName('test_shade_one')[0].onclick = function() {
                let right = document.getElementsByClassName('right')[0];
                right.classList.add('opaque');
                let wrong = document.getElementsByClassName('wrong')[0];
                wrong.classList.remove('opaque');
            }
            document.getElementsByClassName('test_shade_two')[0].onclick = function() {
                let wrong = document.getElementsByClassName('wrong')[0];
                wrong.classList.add('opaque');
                let right = document.getElementsByClassName('right')[0];
                right.classList.remove('opaque');
            }
            document.getElementsByClassName('test_shade_tree')[0].onclick = function() {
                let wrong = document.getElementsByClassName('wrong')[0];
                wrong.classList.add('opaque');
                let right = document.getElementsByClassName('right')[0];
                right.classList.remove('opaque');
            }
        </script>
    </body>
</html>
